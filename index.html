<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELAX-succhi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-amber-400" style="font-family: 'Noto Sans KR', sans-serif;" >
    <header class="py-4 fixed w-full">
        <img class="mx-5" src="https://goldeneagle-ks.com/wp-content/uploads/2023/09/relax_logo.svg" alt="relax logo">
        <svg class="w-9 text-green-900 absolute top-4 right-5 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
    </header>
    <section  class="w-full h-[580px] bg-cover bg-center rounded-b-[30%]" style="background-image: url('img/relax-banner.jpeg');"></section>
    <section class="p-12 pb-20">
        <p class="text-center text-2xl font-extralight text-green-900 tracking-wider leading-9">
             <span class="font-bold">Relax</span> è la linea di succhi dai gusti autentici della <span class="font-medium">frutta</span>. Trovaci in tutti i Bangla, godi di <span class="font-medium">freschezza e vitalità</span> in ogni sorso. Energia dalle vitamine, relax garantito.
        </p>
    </section>
    <section class="bg-[#D5DC04] py-24 px-12">
        <div class="flex flex-wrap justify-center text-center">
            <div class="p-5 rounded-2xl bg-orange-400"><img src="img/multivitamin.png" alt=""></div>
            <h1 class="uppercase font-bold text-xl mt-4 mb-10 text-orange-600">Succo relax multivitamin</h1>
        </div>
        <div class="flex flex-wrap justify-center text-center">
            <div class="p-5 rounded-2xl bg-green-600"><img src="img/apple.png" alt=""></div>
            <h1 class="uppercase font-bold text-xl mt-4 mb-10 text-green-800">succo relax apple</h1>
        </div>
        <div class="flex flex-wrap justify-center text-center">
            <div class="p-5 rounded-2xl bg-amber-400"><img src="img/orange.png" alt=""></div>
            <h1 class="uppercase font-bold text-xl mt-4 mb-10 text-amber-600">succo relax orange</h1>
        </div>
        <div class="flex flex-wrap justify-center text-center">
            <div class="p-5 rounded-2xl bg-red-500"><img src="img/multired.png" alt=""></div>
            <h1 class="uppercase font-bold text-xl mt-4 mb-10 text-red-700">succo relax multired</h1>
        </div>
        <div class="flex flex-wrap justify-center text-center">
            <div class="p-5 rounded-2xl bg-sky-800"><img src="img/blueberry.png" alt=""></div>
            <h1 class="uppercase font-bold text-xl mt-4 text-sky-950">succo relax blueberry</h1>
        </div>
        <div class="text-center my-14">
            <button class="py-3 px-5 bg-green-900 text-amber-400 rounded-3xl font-bold uppercase">
                Scopri la linea
            </button>
        </div>
    </section>
</body>
</html>
